  <main>
    <h1>Registration Form</h1>
    <form action="record.html" method="get">
      <!-- 1. Username -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>

      <!-- 2. Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
        title="Password must be at least 8 characters long and alphanumeric"><br><br>

      <!-- 3. Password Confirmation -->
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPasswordMatch()"><br>
      <div id="passwordMatchMessage"></div><br>

      <!-- 4. Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
        title="Please enter a valid email address"><br><br>

      <!-- 5. Page Rating -->
      <label for="rating">Page Rating:</label>
      <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue()">
      <span id="ratingValue">1</span><br><br>

      <!-- 6. Button -->
      <input type="submit" value="Submit">
    </form>
