<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/base.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images\favicon.ico">
    <meta property="og:title" content="Enugu state chamber of commerce" />
    <meta property="og:type"
        content="Official Website of enugu state chamber of commerce. We are here to help you succeed." />
    <meta property="og:url" content="https://divinechizoba.github.io/wdd230/" />
    <meta property="og:image" content="images\enugu capital.png" />
    <title>Enugu State Chamber of Commerce</title>
</head>

<body>
    <header>
        <h1 id="heading">
            <div id="enugu">
                Enugu State
            </div>

            <div id="chamber">
                Chamber of Commerce
            </div>
        </h1>

        <nav>
            <ul id="navigation">
                <li>Home</li>
                <li> <a href="chamber\discover.html">Discover</a> </li>
                <li>Directory</li>
                <li>Join</li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Add the form here -->
        <div id="membership-form">
            <form action="thankyou.html" method="get">
                <label for="first_name">Applicant's First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Applicant's Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="position">Applicant's Title/Position:</label>
                <input type="text" id="position" name="position" pattern="[A-Za-z -]{7,}" required>
                <!-- Pattern attribute allows only alpha characters, hyphens, and spaces with a minimum of seven characters -->

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">

                <label for="phone">Mobile Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="organization">Business/Organization Name:</label>
                <input type="text" id="organization" name="organization" required>

                <label for="membership_level">Membership Level:</label>
                <select id="membership_level" name="membership_level">
                    <option value="NP Membership">NP Membership (No fee)</option>
                    <option value="Bronze Membership">Bronze Membership</option>
                    <option value="Silver Membership">Silver Membership</option>
                    <option value="Gold Membership">Gold Membership</option>
                </select>

                <label for="description">Business/Organization Description:</label>
                <textarea id="description" name="description"></textarea>

                <input type="hidden" id="timestamp" name="timestamp" value="Timestamp Placeholder">

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-section">
            <p>Enugu State Chamber of Commerce</p>
            <p>10 Presidential Road, Independence Layout, Enugu, Nigeria.</p>
        </div>
        <div class="footer-section" id="info">
            <p>Email: Info@escc.org</p>
            <p>Phone: 234-803-249-5834</p>
            <p><a href="#">Location Map</a></p>
        </div>
        <p>&copy; <span id="demo"></span> .:|:. Divine Chizoba Chukwu .:|:. Delta State, Nigeria</p>
        <p id="lastupdated"></p>
    </footer>

    <script src="script/index.js"></script> <!--Get javascript content-->

</body>

</html>
